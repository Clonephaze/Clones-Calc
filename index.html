<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="darkreader-lock" content="darkreader-lock">
    <link rel="stylesheet" href="style.css">
    <!-- <link rel="preload" href="assets/fonts/LeagueSpartan-VariableFont_wght.ttf" as="font">  commented out, not really needed for this project-->
    <title>Clone's Calculator app</title>
    <meta name="og:title" content="Calculator App" />
    <meta name="og:image" content="https://raw.githubusercontent.com/Clonephaze/Clones-Calc/main/assets/images/Install-Screenshot.png" />
    <meta name="og:description" content="A calculator app, one designed to be clean, simple, and easy to use while being visually appealing. Designed and coded by Clonephaze." />
    <meta name="og:url" content="https://clonephaze.github.io/Clones-Calc/index.html" />
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="manifest" href="manifest.json">
    <link rel="mask-icon" href="safari-pinned-tab.svg" color="#3a4864">
    <meta name="apple-mobile-web-app-title" content="Calc">
    <meta name="application-name" content="Calc">
    <meta name="msapplication-TileColor" content="#2b5797">
    <meta name="theme-color" content="#3a4764">
</head>
<body>
    <header>
        <h1>calc</h1>
        <div class="theme-section">
            <h2>THEME</h2>
            <div class="toggle-container">
                <div class="theme-toggle">
                    <input aria-label="Light Theme" name="theme-switch" class="active" type="radio" checked id="theme-toggle-1" value="light">
                    <label for="theme-toggle-1"></label>
                    <input aria-label="Super Light Theme" name="theme-switch" type="radio" id="theme-toggle-2" value="extraLight">
                    <label for="theme-toggle-2"></label>
                    <input aria-label="Dark Theme" name="theme-switch" type="radio" id="theme-toggle-3" value="dark">
                    <label for="theme-toggle-3"></label>
                    <span id="toggle-switch"></span>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="calc-screen">
            <div id="whole-opperand" class="whole-opperand" data-contained="false"></div>
            <span id="screen" data-answered="false">0</span>
            <button id="history" type="button" data-ignoreButton="true" aria-label="User History" aria-controls="history-board">

                    xmlns:svg="http://www.w3.org/2000/svg">
                    <defs id="defs4" />
                    <g id="OuterCircle" onclick="" transform="matrix(0.99941995,0,0,0.99971338,-1.9968879,-1.9925987)">
                        <path style="color:#000000;fill:#000000;stroke-linecap:round;stroke-miterlimit:10;-inkscape-stroke:none;stroke: none;"

                            id="CirclePath" />
                        <path style="color:#000000;fill:#000000;stroke-linecap:round;stroke-linejoin:round;-inkscape-stroke:none;stroke: none;"
                            d="m 2.7480469,3 a 0.75,0.75 0 0 0 -0.75,0.75 v 4.5 a 0.750075,0.750075 0 0 0 0.75,0.75 H 7.25 A 0.75,0.75 0 0 0 8,8.25 0.75,0.75 0 0 0 7.25,7.5 H 3.4980469 V 3.75 a 0.75,0.75 0 0 0 -0.75,-0.75 z"
                            id="Arrow" />
                    </g>
                    <g id="ClockHands" style="fill:none;fill-opacity:1;stroke:#000000;stroke-linecap:round;stroke-linejoin:round;stroke-opacity:1" transform="matrix(0.99941995,0,0,0.99971338,-1.9968879,-1.9925987)">
                        <path style="color:#000000;fill:#000000;stroke:none;-inkscape-stroke:none"
                            d="m 12,6 a 0.75,0.75 0 0 0 -0.75,0.75 v 5.189453 a 0.75,0.75 0 0 0 0.75,0.75 0.75,0.75 0 0 0 0.75,-0.75 V 6.75 A 0.75,0.75 0 0 0 12,6 Z" id="HourHand" />
                        <path style="color:#000000;fill:#000000;stroke:none;-inkscape-stroke:none"
                            d="m 12.007813,11.25 a 0.75,0.75 0 0 0 -0.533204,0.214844 0.75,0.75 0 0 0 -0.0098,1.060547 l 3.25,3.310547 a 0.75,0.75 0 0 0 1.060547,0.0098 0.75,0.75 0 0 0 0.0098,-1.060547 l -3.25,-3.310547 A 0.75,0.75 0 0 0 12.007813,11.25 Z"
                            id="MinuteHand" />
                    </g>
                </svg>
            </button>
        </div>
        <div class="button-board">
            <div class="calc-container" id="calc-container">
                <div class="btn-row">
                    <button type="button" class="function-btn" id="AC">AC</button>
                    <button type="button" class="function-btn" id="(">(</button>
                    <button type="button" class="function-btn" id=")">)</button>
                    <button type="button" class="function-btn" id="multiply">x</button>
                </div>
                <div class="btn-row">
                    <button type="button" id="7">7</button>
                    <button type="button" id="8">8</button>
                    <button type="button" id="9">9</button>
                    <button type="button" class="function-btn" id="/">/</button>
                </div>
                <div class="btn-row">
                    <button type="button" id="4">4</button>
                    <button type="button" id="5">5</button>
                    <button type="button" id="6">6</button>
                    <button type="button" class="function-btn" id="+">+</button>
                </div>
                <div class="btn-row">
                    <button type="button" id="1">1</button>
                    <button type="button" id="2">2</button>
                    <button type="button" id="3">3</button>
                    <button type="button" class="function-btn" id="-">-</button>
                </div>
                <div class="btn-row">
                    <button type="button" class="function-btn" id="delete">DEL</button>
                    <button type="button" id="0">0</button>
                    <button type="button" id=".">.</button>
                    <button type="button" class="equal-btn" id="equal">=</button>
                </div>
            </div>
            <div class="history-board" id="history-board" aria-expanded="false">
                
            </div>
        </div>
    </main>
    <script src="theme-toggle.js"></script>
    <script src="secrets.js"></script>
    <script src="calculator.js"></script>
</body>
</html>
